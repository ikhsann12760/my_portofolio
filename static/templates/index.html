<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio AGUS IKHSAN N</title>
    <link rel="icon" type="image/icon" href ="static/images/logo_1.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .card-body {
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .project-details {
            opacity: 0;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transition: opacity 0.3s ease-in-out;
            margin-top: 10px;
        }
        .card:hover .project-details {
            opacity: 1;
        }
        .swiper-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .swiper-slide {
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }
        .swiper-button-prev, .swiper-button-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swiper-button-prev { left: -50px; }
        .swiper-button-next { right: -50px; }
        .cert-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.897);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cert-container {
            position: relative;
            padding: 0 60px;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 15px;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <img src="{{ url_for('static', filename='images/profil.jpg') }}" class="profile-img" alt="Foto Profil">
        <h1 class="mt-3">Halo Perkenalkan saya IKHSAN !</h1>
        <h4>IoT Engineer | Quality Assurance | AI Antusias</h4>
        
        <!-- Bagian Ikon Sosial Media -->
        <div class="social-icons">
            <a href="https://www.instagram.com/gus_ikhsan11?" target="gus_ikhsann11">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/اخسان نور الرحمن" target="اخسان نور الرحمن">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://github.com/ikhsann12760" target="ikhsann12760">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <!-- Bagian Proyek -->
    <div class="container mt-5">
        <h2 class="text-center">Project saya</h2>
        <div class="project-container">
            {% for project in projects %}
            <div class="card">
                <img src="{{ url_for('static', filename='images/' + project.image) }}" class="card-img-top" alt="{{ project.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="project-details">{{ project.desc }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bagian Sertifikasi -->
    <div class="container mt-5 text-center">
        <h2 class="text-center">Sertifikasi</h2>
        <div class="cert-container">
            <button class="swiper-button-prev">&#10094;</button>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    {% for cert in certifications %}
                    <div class="swiper-slide">
                        <div class="cert-box">
                            <img src="{{ url_for('static', filename='images/' + cert.image) }}" class="img-fluid" alt="{{ cert.title }}">
                            <p><strong>{{ cert.title }}</strong> - {{ cert.issuer }} ({{ cert.year }})</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <button class="swiper-button-next">&#10095;</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            effect: 'coverflow',
            fadeEffect: { coverflow: true }
        });
    </script>
</body>
</html>
